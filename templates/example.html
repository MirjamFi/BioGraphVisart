	<script type="text/javascript">
		var i = 0
		$.get("/BioGraphVisart/vis", function(data){
			if(i == 0){
				window.location.reload()
				i++;
			}
			if(data){
				var parser = new DOMParser;
				var dom = parser.parseFromString(
				     data,
				    'text/html');
				graphString = []
				var keytag = dom.body.getElementsByTagName("graphml")[0]
				var keys = keytag.outerHTML.split(/>/);
				var n = ''
				for(var i = 0; i < keys.length-1; i++){
					var k = keys[i].replace(/\\&quot;/g, '').replace(/\\n\\t/g, '').replace(/\\t\\t/g,'').replace(/\\t/g,'').replace(/\\n/g,'')
					if(k.startsWith("<node") || k.startsWith("</node")){
						graphString.push(k +'>')
					}
					else if(k.startsWith("<data")){
						n = k+">"
					}
					else if(!k.startsWith("<")){
						n=n+k
						graphString.push(n +'>')
					}
					else{
						graphString.push(k +'>')
					}
				}
				loadFile();
			}
		})	
	</script>
